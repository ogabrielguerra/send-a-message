<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Send a Message Example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .form-error{border: 2px solid red;}
        </style>
    </head>

    <body>
        <div class="container">

            <h1 class="mt-3">Send a Message</h1>

            <div id="feedbackMessage"></div>

            <div id="formContainer" class="feedback-message">
                <form action="">

                    <div class="col-sm-12 mt-3">
                        <div class="form-group">
                            <label>Non Required field</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-3">
                        <div class="form-group">
                            <label>Required field</label>
                            <input type="text" class="form-control" required/>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-3">
                        <div class="form-group">
                            <textarea name="mensagem" placeholder="Required message body" rows="3"
                                class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-3">
                        <button type="button" id="sendButton" class="btn btn-primary" onClick="go();">Send message</button>
                        <div id="sendingMessage" style="display:none;"><p>Sending message...</p></div>
                    </div>
                </form>
            </div>

        </div>
    </body>

</html>

<script src="./js/dist/sendAMessage.js"></script>
<script>
    const url = "http://localhost:8081/responder.html"
    const idiom = "EN"
    const go = ()=>{ new SendAMessage(url, idiom); }
</script>
